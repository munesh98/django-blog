{% extends "blog/base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

    <div class="card shadow-lg p-4" style="width: 380px;">

        <h3 class="text-center mb-3 fw-bold">Admin Login</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter admin username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Login</button>
        </form>

    </div>

</div>

{% endblock %}
